
<div style="height: 60px; padding: 30px;">
    <button style="width: 200px; float: right;" mat-raised-button color="primary" (click)="redirectToList()" >Volver</button>
</div>
<div>
    <table mat-table [dataSource]="ventas" class="mat-elevation-z8">

    
    <!-- id Column -->
    <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef>Id</th>
     <td mat-cell *matCellDef="let element">{{element.id}}</td>
   </ng-container>
   
   <!-- codigo Column -->
   <ng-container matColumnDef="tipo">
     <th mat-header-cell *matHeaderCellDef>Fecha Venta</th>
     <td mat-cell *matCellDef="let element">{{element.fechaVenta}}</td>
   </ng-container>
   
   <!-- descripcion Column -->
   <ng-container matColumnDef="fecha_venta">
     <th mat-header-cell *matHeaderCellDef>Fecha Venta</th>
     <td mat-cell *matCellDef="let element">{{element.fechaVenta}}</td>
   </ng-container>
   <!-- categoria Column -->
   <ng-container matColumnDef="numero_unico">
     <th mat-header-cell *matHeaderCellDef>Numero Unico</th>
     <td mat-cell *matCellDef="let element">{{element.numeroUnico}}</td>
   </ng-container>
   <!-- marca Column -->
   <ng-container matColumnDef="total_pagado">
     <th mat-header-cell *matHeaderCellDef>Total Pagado</th>
     <td mat-cell *matCellDef="let element">{{element.totalPagado}}</td>
   </ng-container>
   <!-- precio Column -->
   <ng-container matColumnDef="cliente_id">
     <th mat-header-cell *matHeaderCellDef>Cliente</th>
     <td mat-cell *matCellDef="let element">{{element.cliente.nombre}}</td>
   </ng-container>
   <!-- precio Column -->
   <ng-container matColumnDef="tarjeta_id">
    <th mat-header-cell *matHeaderCellDef>Tarjeta</th>
    <td mat-cell *matCellDef="let element">{{element.tarjeta.nombre}}</td>
  </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"
         (click)="selection.toggle(row)">
     </tr>

     
   </table>
</div>
