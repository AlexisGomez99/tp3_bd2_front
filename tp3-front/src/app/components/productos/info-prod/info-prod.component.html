<div style="height: 60px; padding: 10px;">
  <button style="width: 200px; float: right;" mat-raised-button color="primary" (click)="redirectToList()" >Volver</button>


  <div class="container">
    <div style="background-color: #3c3a3d;">
        <div class="form-box">
            <div class="form-title-row">Formulario de edici√≥n de un producto
                <div style="float:right">#{{producto?.id}}</div>
            </div>
            <form class="form" [formGroup]="productForm">
                <div class="form-row">
                    <div class="left-box">
                        <mat-form-field color="accent" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Un nombre..."  formControlName="nombre">
                        </mat-form-field>
                    </div>
                    <div class="right-box">
                        <mat-form-field color="accent" appearance="outline">
                            <mat-label>Precio</mat-label>
                            <input matInput type="number" class="example-right-align"placeholder="0.00"  formControlName="precio">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="left-box">
                        <mat-form-field color="accent" appearance="outline">
                            <mat-label>Marca</mat-label>
                            <mat-select formControlName="idMarca">
                                <mat-option (click)="changeMarca(marca)" *ngFor="let marca of marcas" [value]="marca.id">
                                {{marca.nombre}}
                                </mat-option>
                            </mat-select>                    
                        </mat-form-field>
                    </div>
                    <div class="right-box">
                        <mat-form-field color="accent" appearance="outline">
                            <mat-label>Categoria</mat-label>
                            <mat-select formControlName="idCategoria">
                                <mat-option  (click)="changeCategoria(categoria)"  *ngFor="let categoria of categorias" [value]="categoria.id">
                                {{categoria.nombreCategoria}}
                                </mat-option>
                            </mat-select>                    
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="buttons-box">
                        <button title="Guardar" mat-raised-button color="primary" (click)="saveProduct()">guardar</button>
                        <button title="Descartar cambios" mat-raised-button color="accent" (click)="redirectToList()">Descartar cambios</button>

                    </div>
                
                </div>
            </form>
        </div>
    </div>
</div>
  </div>
